<html>
<head>
  <style type="text/css">
  body{
    margin:0;
  }
  div{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }
  </style>

<script>
function clearBg(){

document.querySelector('iframe#jira').contentWindow.document.body.style.backgroundColor = 'transparent';
document.querySelector('iframe#jira').contentWindow.document.body.style.backgroundImage = 'none';

var gadgets= document.querySelector('iframe#jira').contentWindow.document.body.querySelectorAll('iframe');

[].forEach.call(gadgets, function(gadget) {
  gadget.contentWindow.document.body.style.backgroundColor = 'transparent';
  var pagePanel = gadget.contentWindow.document.querySelector('.aui-page-panel');
  if(pagePanel){pagePanel.style.backgroundColor = 'transparent';}
});

var itemContent = document.querySelector('iframe#jira').contentWindow.document.body.querySelectorAll('.dashboard-item-content');
[].forEach.call(itemContent, function(gadget) {
  gadget.style.backgroundColor = 'transparent';
  gadget.style.borderWidth = '0px';
});

document.querySelector('iframe#jira').contentWindow.document.querySelector('#dashboard').style.backgroundColor = 'transparent';
document.querySelector('iframe#jira').contentWindow.document.querySelector('#dashboard').style.backgroundImage = 'none';
}
</script>
}
</script>
</head>
<body>
  <div>
    <iframe height="100%" width="100%" src="https://www.youtube.com/embed/x6pJfg38qaU?autoplay=1"></iframe>
  </div>
  <div>
    <iframe id="jira" height="100%" width="100%" src="https://jira.topicus.nl/secure/Dashboard.jspa" allowtransparency="true" onload="setTimeout(clearBg, 10000);"></iframe>
  </div>
</body>
</html>
