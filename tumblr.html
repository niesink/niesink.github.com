<html><head><script type="text/javascript" src="http://gietnaad.tumblr.com/api/read/json"></script></head>
<style>
#posts img{
  width:100%;
}
#posts{
  list-style-type:none;
  margin:0;
  padding:0;
  max-width:1000px;
}
body{
  font-family: RobotoDraft, sans-serif;
}

#posts>div{
  background-size: contain;
  background-repeat: no-repeat;
  width: 100%;
  height:0;
  background-size:cover;
  padding-bottom:100px;
}
#posts>div>div{
  font-size:150%;
  margin-top:-3em;
  padding-left:1em;
  padding-right:1em;
  height:3em;
  background: linear-gradient(to bottom, rgba(250, 250, 250,0.8) 0%,rgba(250, 250, 250,0.8) 80%,rgba(250, 250, 250,1) 100%);
}
#posts>div>div p{
  padding:0;
  margin:0;
}
</style>
<body>
<ul id="posts">
</ul>
<script type="text/javascript">
tumblr_api_read.posts.forEach(function(post){

  var postNode = document.createElement('div');

  var imgSrc = post["photo-url-"+post.width];
  if(imgSrc===undefined){
    imgSrc = post["photo-url-500"];
  }
  postNode.style.backgroundImage="url('"+imgSrc+"')";

  var paddingTop = post.height * 100 / post.width;
  postNode.style.paddingTop= paddingTop+"%";

  var postTitle = document.createElement('div');
  postTitle.innerHTML = post["photo-caption"];
  postNode.appendChild(postTitle);

  document.querySelector('#posts').appendChild(postNode);
});
</script>
</body>
</html>
